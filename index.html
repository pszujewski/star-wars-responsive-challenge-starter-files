<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

</head>
<body>

  <header>
    <div class="row">
      <div class="col-4">
        <h1>Star Wars Cards</h1>
        <h3>Incomplete List</h3>
      </div>
    </div>
  </header>

  <div class="row">

    <div class="col-4">
      <img src="images/finn_square.png">
      <div class="text">
        <p>Finn</p>
        <p>Former Storm Trooper</p>
      </div>
    </div>

    <div class="col-4">
      <img src="images/kylo_square.png">
      <div class="text">
        <p>Kylo</p>
        <p>The Evil Villain</p>
      </div>
    </div>

    <div class="col-4">
      <img src="images/chewbacca_square.png">
      <div class="text">
        <p>Chewbacca</p>
        <p>The Big Furry Space Dude</p>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-4">
      <img src="images/poe_square.png">
      <div class="text">
        <p>Poe</p>
        <p>Piolt for the Republic</p>
      </div>
    </div>

    <div class="col-4">
      <img src="images/rey_square.png">
      <div class="text">
        <p>Rey</p>
        <p>The Heroine</p>
      </div>
    </div>

    <div class="col-4">
      <img src="images/yoda_square.png">
      <div class="text">
        <p>Yoda</p>
        <p>Little Jedi Master</p>
      </div>
    </div>

  </div>

  <div class="row"></div>

  <div class="row"></div>

</body>
</html>
